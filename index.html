<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

	<div id="totality">
		<div id="main">
			<div id="left">
					<h2 class="not-white">Your Result</h2>
						<div id="circle-container">
							<div id="circle">
								<h1>76</h1>
								<p class="not-white">of 100</p>
							</div>
						</div>
					<h2>Great</h2>
					<p class="not-white">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
			<div id="right">
			
				<div id="sum"><h2><b>Summary</b><h2></div>
				
				<div class="att-red">
					<div class="img-container">
						<img src="./assets/images/icon-reaction.svg"/>
					</div>
					<p>Reaction </p> 
					<p class="hsla"><span style="color:hsl(224, 30%, 27%)">80</span> /100</p>
				</div>
				<div class="att-yellow">
					<div class="img-container">
						<img src="./assets/images/icon-memory.svg"/>
					</div>
					<p>Memory </p> 
					<p class="hsla"><span style="color:hsl(224, 30%, 27%)">92</span> /100</p>
				</div>
				<div class="att-green">
					<div class="img-container">
						<img src="./assets/images/icon-verbal.svg"/>
					</div>
					<p>Verbal </p>
					<p class="hsla"><span style="color:hsl(224, 30%, 27%)">61</span> /100</p>
				</div>
				<div class="att-blue">
					<div class="img-container">
						<img src="./assets/images/icon-visual.svg"/>
					</div>
					<p>Visual </p>
					<p class="hsla"><span style="color:hsl(224, 30%, 27%)">72</span> /100</p>
				</div>
				<div class="button">
					<p>Continue</p>
				</div>
			
			</div>
		</div>
	</div>

</body>
</html>
